<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pedra, papel, tesoura</title>
  </head>
  <body>
    <div class="container">
      <h1>Jogue com a Alexa!</h1>

      <div class="buttons">
        <button id="pedra" onclick="playHuman('pedra')">&#x270A;</button>
        <button id="papel" onclick="playHuman('papel')">&#x1f590;</button>
        <button id="tesoura" onclick="playHuman('tesoura')">&#x270C;</button>
      </div>

      <p class="result"></p>

      <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
      <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
